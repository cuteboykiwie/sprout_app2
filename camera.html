<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Camera - Sprout</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            background: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
            text-align: center;
            max-width: 500px;
            width: 100%;
        }

        h1 {
            color: #333;
            margin-bottom: 30px;
        }

        .camera-button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 40px;
            font-size: 18px;
            font-weight: bold;
            border-radius: 8px;
            cursor: pointer;
            margin: 10px;
            transition: opacity 0.3s;
        }

        .camera-button:hover {
            opacity: 0.9;
        }

        #video {
            width: 100%;
            max-width: 400px;
            border-radius: 10px;
            margin-top: 20px;
            display: none;
        }

        #canvas {
            display: none;
        }

        #photo {
            max-width: 400px;
            width: 100%;
            border-radius: 10px;
            margin-top: 20px;
            display: none;
        }

        .hidden {
            display: none;
        }

        .file-input {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸ“¸ Camera</h1>
        
        <!-- Button to trigger camera -->
        <button class="camera-button" onclick="openCamera()">Open Camera</button>
        
        <!-- Alternative: File input that opens camera on mobile -->
        <input type="file" id="cameraInput" class="file-input" accept="image/*" capture="environment" onchange="handlePhoto(event)">
        <button class="camera-button" onclick="document.getElementById('cameraInput').click()">Take Photo (Mobile)</button>
        
        <!-- Video stream (for devices that support getUserMedia) -->
        <video id="video" autoplay playsinline></video>
        
        <!-- Capture button (shown when video is active) -->
        <button id="captureBtn" class="camera-button hidden" onclick="capturePhoto()">Capture Photo</button>
        
        <!-- Canvas for capturing photo -->
        <canvas id="canvas"></canvas>
        
        <!-- Display captured photo -->
        <img id="photo" alt="Captured photo">
        
        <button id="retakeBtn" class="camera-button hidden" onclick="retakePhoto()">Retake</button>
    </div>

    <script>
        let stream = null;
        const video = document.getElementById('video');
        const canvas = document.getElementById('canvas');
        const photo = document.getElementById('photo');
        const captureBtn = document.getElementById('captureBtn');
        const retakeBtn = document.getElementById('retakeBtn');

        // Open camera using getUserMedia API
        async function openCamera() {
            try {
                // Request camera access with rear camera preference for mobile
                stream = await navigator.mediaDevices.getUserMedia({
                    video: {
                        facingMode: 'environment' // Use rear camera on mobile
                    }
                });
                
                video.srcObject = stream;
                video.style.display = 'block';
                captureBtn.classList.remove('hidden');
                photo.style.display = 'none';
                retakeBtn.classList.add('hidden');
            } catch (error) {
                alert('Camera access denied or not available. Please use the "Take Photo" button on mobile devices.');
                console.error('Error accessing camera:', error);
            }
        }

        // Capture photo from video stream
        function capturePhoto() {
            const context = canvas.getContext('2d');
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            context.drawImage(video, 0, 0);
            
            // Convert canvas to image
            photo.src = canvas.toDataURL('image/png');
            photo.style.display = 'block';
            
            // Hide video and show retake button
            video.style.display = 'none';
            captureBtn.classList.add('hidden');
            retakeBtn.classList.remove('hidden');
            
            // Stop camera stream
            if (stream) {
                stream.getTracks().forEach(track => track.stop());
            }
        }

        // Handle photo from file input (mobile camera)
        function handlePhoto(event) {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    photo.src = e.target.result;
                    photo.style.display = 'block';
                    retakeBtn.classList.remove('hidden');
                };
                reader.readAsDataURL(file);
            }
        }

        // Retake photo
        function retakePhoto() {
            photo.style.display = 'none';
            retakeBtn.classList.add('hidden');
            document.getElementById('cameraInput').value = '';
        }
    </script>
</body>
</html>
