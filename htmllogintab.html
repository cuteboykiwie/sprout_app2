<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login & Sign Up</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        
        .container {
            background: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
            width: 350px;
        }
        
        h2 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 5px;
            color: #555;
            font-weight: bold;
        }
        
        input {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
            box-sizing: border-box;
        }
        
        input:focus {
            outline: none;
            border-color: #667eea;
        }
        
        button {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            margin-top: 10px;
        }
        
        button:hover {
            opacity: 0.9;
        }
        
        .toggle-text {
            text-align: center;
            margin-top: 20px;
            color: #666;
        }
        
        .toggle-link {
            color: #667eea;
            cursor: pointer;
            font-weight: bold;
        }
        
        .toggle-link:hover {
            text-decoration: underline;
        }
        
        .hidden {
            display: none;
        }
        
        .message {
            padding: 10px;
            margin-bottom: 15px;
            border-radius: 5px;
            text-align: center;
        }
        
        .success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Login Form -->
        <div id="loginForm">
            <h2>Login</h2>
            <div id="loginMessage"></div>
            <div class="form-group">
                <label for="loginUsername">Username</label>
                <input type="text" id="loginUsername" placeholder="Enter your username">
            </div>
            <div class="form-group">
                <label for="loginPassword">Password</label>
                <input type="password" id="loginPassword" placeholder="Enter your password">
            </div>
            <button onclick="login()">Login</button>
            <p class="toggle-text">
                Don't have an account? 
                <span class="toggle-link" onclick="showSignup()">Create one</span>
            </p>
        </div>

        <!-- Sign Up Form -->
        <div id="signupForm" class="hidden">
            <h2>Create Account</h2>
            <div id="signupMessage"></div>
            <div class="form-group">
                <label for="signupUsername">Username</label>
                <input type="text" id="signupUsername" placeholder="Choose a username">
            </div>
            <div class="form-group">
                <label for="signupPassword">Password</label>
                <input type="password" id="signupPassword" placeholder="Choose a password">
            </div>
            <div class="form-group">
                <label for="signupConfirmPassword">Confirm Password</label>
                <input type="password" id="signupConfirmPassword" placeholder="Confirm your password">
            </div>
            <button onclick="signup()">Create Account</button>
            <p class="toggle-text">
                Already have an account? 
                <span class="toggle-link" onclick="showLogin()">Login</span>
            </p>
        </div>
    </div>

    <script>
        // Load users from localStorage or create empty object
        let users = JSON.parse(localStorage.getItem('users')) || {};

        function showSignup() {
            document.getElementById('loginForm').classList.add('hidden');
            document.getElementById('signupForm').classList.remove('hidden');
            clearMessages();
        }

        function showLogin() {
            document.getElementById('signupForm').classList.add('hidden');
            document.getElementById('loginForm').classList.remove('hidden');
            clearMessages();
        }

        function clearMessages() {
            document.getElementById('loginMessage').innerHTML = '';
            document.getElementById('signupMessage').innerHTML = '';
        }

        function signup() {
            const username = document.getElementById('signupUsername').value.trim();
            const password = document.getElementById('signupPassword').value;
            const confirmPassword = document.getElementById('signupConfirmPassword').value;
            const messageDiv = document.getElementById('signupMessage');

            // Validation
            if (!username || !password || !confirmPassword) {
                messageDiv.innerHTML = '<div class="message error">Please fill in all fields</div>';
                return;
            }

            if (password !== confirmPassword) {
                messageDiv.innerHTML = '<div class="message error">Passwords do not match</div>';
                return;
            }

            if (users[username]) {
                messageDiv.innerHTML = '<div class="message error">Username already exists</div>';
                return;
            }

            // Create account
            users[username] = password;
            
            // Save to localStorage
            localStorage.setItem('users', JSON.stringify(users));
            
            messageDiv.innerHTML = '<div class="message success">Account created successfully! Redirecting...</div>';
            
            // Redirect to home page after 1.5 seconds
            setTimeout(() => {
                window.location.href = 'hometab.html';
            }, 1500);
        }

        function login() {
            const username = document.getElementById('loginUsername').value.trim();
            const password = document.getElementById('loginPassword').value;
            const messageDiv = document.getElementById('loginMessage');

            // Validation
            if (!username || !password) {
                messageDiv.innerHTML = '<div class="message error">Please fill in all fields</div>';
                return;
            }

            // Check if user exists
            if (!users[username]) {
                messageDiv.innerHTML = '<div class="message error">Account not found. Please create an account first.</div>';
                return;
            }

            // Check password
            if (users[username] !== password) {
                messageDiv.innerHTML = '<div class="message error">Incorrect password</div>';
                return;
            }

            // Successful login
            messageDiv.innerHTML = '<div class="message success">Login successful! Welcome, ' + username + '! Redirecting...</div>';
            
            // Redirect to home page after 1.5 seconds
            setTimeout(() => {
                window.location.href = 'hometab.html';
            }, 1500);
        }
    </script>
</body>
</html>
